name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # å…è®¸æ‰‹åŠ¨è§¦å‘éƒ¨ç½²
  workflow_dispatch:

# æ·»åŠ æƒé™è®¾ç½®
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          # ç§»é™¤ç¼“å­˜è®¾ç½®ï¼Œå› ä¸ºæˆ‘ä»¬å¿½ç•¥äº†é”æ–‡ä»¶
          # cache: 'npm'

      - name: Clean workspace and install dependencies ğŸ§¹
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          rm -rf node_modules
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: Fix dependencies in specific order ğŸ”§
        run: |
          npm uninstall ajv ajv-keywords --no-save
          npm install ajv@6.12.6 --save-exact --no-package-lock
          npm install ajv-keywords@3.5.2 --save-exact --no-package-lock
          npm list ajv

      - name: Build ğŸ—ï¸
        run: npx react-scripts build
        env:
          CI: false # è¿™è®©Reactä¸ä¼šå› ä¸ºè­¦å‘Šè€Œåœæ­¢æ„å»º
          PUBLIC_URL: /gantt-chart-component

      - name: Clean old deployment folders ğŸ§¹
        run: |
          rm -rf github-pages-deploy-action-temp-deployment-folder || true
          git worktree prune || true

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # éƒ¨ç½²åˆ°å“ªä¸ªåˆ†æ”¯
          folder: build # éƒ¨ç½²å“ªä¸ªæ–‡ä»¶å¤¹
          clean: true # è‡ªåŠ¨æ¸…ç†æ—§æ–‡ä»¶
          token: ${{ secrets.GITHUB_TOKEN }}
          git-config-name: github-actions[bot]
          git-config-email: github-actions[bot]@users.noreply.github.com 