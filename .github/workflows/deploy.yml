name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # 允许手动触发部署
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies 🔧
        run: npm ci

      - name: Build 🏗️
        run: npm run build
        env:
          CI: false # 这让React不会因为警告而停止构建

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 部署到哪个分支
          folder: build # 部署哪个文件夹
          clean: true # 自动清理旧文件 