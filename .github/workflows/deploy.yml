name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # 允许手动触发部署
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          # 移除缓存设置，因为我们忽略了锁文件
          # cache: 'npm'

      - name: Clean node_modules and install dependencies 🧹
        run: |
          rm -rf node_modules
          npm install --legacy-peer-deps

      - name: Fix dependencies in specific order 🔧
        run: |
          npm uninstall ajv ajv-keywords --no-save
          npm install ajv@6.12.6 --save-exact --no-package-lock
          npm install ajv-keywords@3.5.2 --save-exact --no-package-lock
          npm list ajv

      - name: Build 🏗️
        run: npx react-scripts build
        env:
          CI: false # 这让React不会因为警告而停止构建
          PUBLIC_URL: /gantt-chart-component

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 部署到哪个分支
          folder: build # 部署哪个文件夹
          clean: true # 自动清理旧文件 